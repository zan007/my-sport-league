<div class="matches-results">
    <div *ngFor="let league of leagues">
        <div class="row">
            <div class="column">
                <h4>{{league.name}}</h4>
            </div>
        </div>
        <div *ngFor="let group of league.groups">
            <div class="row align-center">
                <div class="small-12 column">
                    <msl-significant-paragraph>
                        {{group.name}}
                    </msl-significant-paragraph>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <msl-match
                        class="single-match"
                        *ngFor="let match of group.matches"
                        [matchData]="match.matchData"
                        [matchDate]="match.date"
                    ></msl-match>
                </div>
            </div>
            <div class="row align-center">
                <msl-significant-link [text]="'Show more'"></msl-significant-link>
            </div>
        </div>
    </div>
</div>
